<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card slider html css</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <!--link SwipperJS CSS-->>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container swiper  ">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                <img src="img-1.jpg" alt="" class="user-image">
                <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="img-2.jpg" alt="" class="user-image">
                    <h2 class="user-name">Sarah Johnson</h2>
                    <p class="user-profession">Analytics Engineer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="img-3.jpg" alt="" class="user-image">
                    <h2 class="user-name">Richard Wilson</h2>
                    <p class="user-profession">Product Designer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="img-4.jpg" alt="" class="user-image">
                    <h2 class="user-name">Daniel Anderson</h2>
                    <p class="user-profession">DevOps Engineer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="img-5.jpg" alt="" class="user-image">
                    <h2 class="user-name">Laura Thompson</h2>
                    <p class="user-profession">UI/UX Designer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="img-6.jpg" alt="" class="user-image">
                    <h2 class="user-name">saim Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>
            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-slider-button swiper-button-prev"></div>
            <div class="swiper-slider-button swiper-button-next"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
